repos:
  - repo: local
    hooks:
      - id: go-generate-repo
        name: go generate
        entry: go
        args: [generate, ./...]
        language: system
        types: [go]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-mod-tidy-repo
      - id: go-test-repo-mod
        args: [-race, -count=1, -timeout 30s, "-test.short"]
      - id: go-vet-repo-mod
      - id: go-fumpt-repo
        args: [-l, -w]
      - id: golangci-lint-repo-mod
        args: [--config, .golangci.yaml, --, --fix]

  # You need to install helm-docs manually via the go toolchain:
  # go install github.com/norwoodj/helm-docs/cmd/helm-docs@latest
  # If you have installed it in a different way, you should use the binary of the
  # go toolchain instead, because behavior may differ.
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.14.2
    hooks:
      - id: helm-docs
        args:
          - --chart-search-root=chart
