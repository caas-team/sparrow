repos:
  - repo: local
    hooks:
      - id: go-generate-repo
        name: go generate
        entry: go
        args: [generate, ./...]
        language: system
        types: [go]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-mod-tidy-repo
      - id: go-test-repo-mod
        args: [-race, -count=1, -timeout 30s]
      - id: go-vet-repo-mod
      - id: go-fumpt-repo
        args: [-l, -w]
      - id: golangci-lint-repo-mod
        args: [--config, .golangci.yaml, --, --fix]

  # You need to install helm-docs manually via the go toolchain:
  # go install github.com/norwoodj/helm-docs/cmd/helm-docs@latest
  # If you have installed it in a different way, you should use the binary of the
  # go toolchain instead, because behavior may differ.
  - repo: local
    hooks:
      - id: helm-docs-repo
        name: helm-docs
        entry: /bin/bash
        args:
          - -c
          - |
            cd chart
            make docs
        language: system
        description: Uses 'helm-docs' to create documentation from the Helm chart's 'values.yaml' file, and inserts the result into a corresponding 'README.md' file.
        files: (README\.md\.gotmpl|(Chart|requirements|values)\.yaml)$
        require_serial: true
