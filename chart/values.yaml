#     memory: 512Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# -- extra command line start parameters
# see: https://github.com/caas-team/sparrow/blob/main/docs/sparrow_run.md
extraArgs: {}

# -- extra environment variables which can be
# used to provide authorization tokens to the sparrow
envFromSecrets:
