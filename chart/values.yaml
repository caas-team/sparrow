# targetManager:
#   checkInterval: 300s
#   unhealthyThreshold: 600s
#   registrationInterval: 300s
#   gitlab:
#     token: ""
#     baseUrl: https://gitlab.com
#     projectId: ""



# -- runtime configuration of the Sparrow
# see: https://github.com/caas-team/sparrow#runtime
runtimeConfig:
  health:
    targets:
      - "https://www.example.com/"
      - "https://www.google.com/"
  latency:
    interval: 1
    timeout: 3
    retry:
      count: 3
      delay: 1
    targets:
      - https://example.com/
      - https://google.com/
