name: Release

on:
  push:
    tags:
      - "v[012].[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  artifacts:
    name: Artifacts
    uses: ./.github/workflows/artifacts.yml
    with:
      push: true
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write
