name: Test - Unit

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test_go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Test
        run: |
          go mod download
          go install github.com/matryer/moq@v0.3.3
          go generate ./...
          go test --race --coverprofile cover.out -v ./...
